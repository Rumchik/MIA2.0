{% extends 'inf/mainls.html' %}

{% block list %}
    <form action="{% url 'weapon_del_url' slug=weapon.slug %}" method="post">
        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить этот объект? <b>"{{ weapon.name|title }}"</b></h3>
        <a href="{% url 'weapon_detail_url' slug=weapon.slug %}">Закрыть</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
